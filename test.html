<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Expand on Click</title>
    <style>
        .text-container {
            font-family: Arial, sans-serif;
            font-size: 16px;
            width: 300px;
            cursor: pointer;
            color: #333;
        }

        .short-text {
            display: inline;
        }

        .full-text {
            display: none;
        }

        .expanded .short-text {
            display: none;
        }

        .expanded .full-text {
            display: inline;
        }
    </style>
</head>

</body>
</html>
